<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Items Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f8;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .item-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .item-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            width: 250px;
            text-align: center;
            transition: transform 0.2s;
        }

        .item-card:hover {
            transform: scale(1.03);
        }
        .buys-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .buys-button:hover {
            background-color: #218838;
        }


        .item-name {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .item-price {
            color: #28a745;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .add-button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-button:hover {
            background-color: #0056b3;
        }
        .buys_button:hover{
            background-color: gray;   
        }
        .item-image {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
            </style>
</head>
<body>

<h1>Доступные товары</h1>
<a href="/buys" class="buys-button">Личный кабинет</a>

<div class="item-container">
    {% for item in items %}
    <div class="item-card">
        {% if loop.index == 1 %}
            <img src="https://horizon.com/wp-content/uploads/horizon-organic-1-percent-lowfat-milk-v2-th.png" class="item-image">
        {% endif %}
        {% if loop.index == 2 %}
            <img src="https://breadtopia.com/wp-content/uploads/2023/01/20230104_131203-x-Copy.jpg" class="item-image">
        {% endif %}
        {% if loop.index == 3 %}
            <img src="https://hips.hearstapps.com/hmg-prod/images/ripe-apple-royalty-free-image-1659454396.jpg?crop=0.924xw:0.679xh;0.0197xw,0.212xh&resize=980:*" class="item-image">
        {% endif %}
        <div class="item-name">{{ item[0] }}</div>
        <div class="item-price">{{ item[2] }} ₸</div>
        <form action="/buy" method="post">
        <input type="hidden" name="item_name" value="{{ item[1] }}">
        <input type="hidden" name="price" value="{{ item[2] }}">
        <button type="submit" class="add-button">Купить</button>
</form>
    </div>
    {% endfor %}
</div>
<div>

</div>


</body>
</html>
